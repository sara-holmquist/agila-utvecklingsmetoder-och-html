<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/kontakt.css">
  </head>
  <body>

    <!--Navigation-->

    <h1>Kontakt</h1>
    <h2 id="uppgifter">Kontaktuppgifter</h2>
    <h2 id="form">Kontaktformulär</h2>
    <form action="tack.html" method="post" name="contactForm" onsubmit="return submitForm()">
        <!--Action funkar inte ibland-->
        <div>
            <label for="namn">Namn:
                <br>
                <input type="text" name="namn" id="namn" placeholder="ange ditt namn" required>
            </label>
        </div>
        <br>
        <div>
            <label for="epost">Epost:
                <br>
                <input type="email" name="epost" id="epost" placeholder="ange din epost adress" required>
            </label>
        </div>
        <br>
        <div>
            <label for="meddelande">Meddelande:
            <br>
            <textarea name="meddelande" id="meddelande"></textarea>
            </label>
        </div>
        <div>
            <input type="checkbox" id="gdpr" name="gdpr" value="gdpr" required> Jag godkänner att mina uppgifter lagras.
  
        </div>
        <input type="submit" value="Skicka">
    </form>

    <!-- <div id="overlay">
        <p id="message"></p>
    </div> -->

    <!--Kontaktformuläret ska innehålla namn, epost och meddelande.
    Epost ska vara obligatoriskt och det ska vara omöjligt att skicka
    formuläret utan att fältet innehåller en giltig epostadress. Detta ska
    lösas med enbart html.
    När man klickar på Skicka-knappen ska det visas en
    meddelanderuta med innehållet “Skickar mail!”. Sedan ska man
    hamna på en tack-sida som innehåller en rubrik och text i stil med
    “Tack för ditt meddelande!”. Meddelandet behöver alltså inte skickas
    nånstans, tack-sidan är en helt vanlig html-sida. (Tips, sätt den
    sidan som action i ert formulär.)
    -->

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
